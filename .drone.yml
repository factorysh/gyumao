---

kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/factorysh/gyumao

steps:
- name: test
  pull: default
  image: golang
  commands:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
  - >
    go test -v -cover
      github.com/factorysh/gyumao/timeline
      github.com/factorysh/gyumao/store
      github.com/factorysh/gyumao/config